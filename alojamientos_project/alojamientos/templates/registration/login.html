{% load staticfiles %}
{% block login %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <div id="login" class="input-group" >
                <input id="id_username" name="username" type="text" class="form-control" placeholder="Name">
                <input id="id_password" name ="password" type="password" class="form-control" placeholder="Password" > 
                 <span id ="id_button_span"   class="input-group-btn">
                        <button id ="id_button" class="btn btn-primary" type="submit"> <b> Login </b></button>
                </span>
                <input type="hidden" name="next" value="/" />
        </div>
</form>

{% endblock %}
